name: Deploy Astro Site

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 # You can specify the Node.js version you need

    - name: Install Dependencies
      run: npm install

    - name: Build Astro Site
      run: npm run build

    - name: Copy Files to Server
      uses: einaregilsson/sh-rsync@v3
      with:
        dest: ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/html/
        src: Sui.chainflow/dist/
        args: --archive --delete --verbose --compress
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}


